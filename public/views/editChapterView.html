<div class="editor-nav " ng-cloak>
  <h4 class="label label-default">Controlls</h4>
  <ul  class="list-group">
      <li >{{vm.content}}</li>
      <li>{{vm.category}}</li>
      <li class="tiny">{{vm.id}}</li>
      <li>
				<input type="radio" name="fc" value="PERSON" ng-model="vm.category">PERSON</input><br>
				<input type="radio" name="fc" value="LOCATION" ng-model="vm.category">LOCATION</input><br>
				<input type="radio" name="fc" value="ORGANIZATION" ng-model="vm.category">ORGANIZATION</input> 
        <input placeholder="find" type="text" ng-model="vm.newAnnotation">            	
      </li>
      <div class="btn-group btn-group-sm" role="group" aria-label="...">
        <button type="button" class="btn btn-default custom" ng-click="vm.update()">Update</button> 
        <button type="button" class="btn btn-default custom" ng-click="vm.remove()">Remove</button>
        <button class="btn btn-default custom" ng-click="vm.clear()">Clear</button>   
        <button class="btn btn-default custom" ng-click="vm.addAnnotation()">Add</button>  
        <button class="btn btn-default custom" ng-click="vm.findAnnotation()">Find</button> 
        <button class="btn btn-default custom" ng-click="vm.viewjson()">Log </button>  
      </div>
  </ul>
  <h5>Adding Annotations</h5>
  <ul class="list-group">
    <li class="small">Double Click World or Search</li>
    <li class="small">Click Highlighted Instance</li>
    <li class="small">Make Sure to Select Category</li>
    <li class="small">Click Add</li>
  </ul>
</div>

<div class="section" id="allText" directive="domString"></div>
